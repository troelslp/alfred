<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Al fred i Verden</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: black;
        }
        .video-container {
            position: relative;
            width: 100%;
            height: 100%;
        }
        video {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        .play-button {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(0, 0, 0, 0.5);
            border: none;
            color: white;
            font-size: 2em;
            padding: 10px 20px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="video-container">
        <video id="video" src="alfred.mp4" type="video/mp4" playsinline></video>
        <button class="play-button" onclick="playVideo()">Play</button>
    </div>
    <script>
        function playVideo() {
            const video = document.getElementById('video');
            video.play();
            video.requestFullscreen();
            document.querySelector('.play-button').style.display = 'none';
        }
    </script>
</body>
</html>
